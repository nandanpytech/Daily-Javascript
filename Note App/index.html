<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Note App/index.css">
    <link rel="stylesheet" href="/EmployeeDetails/index.css">
   
</head>
</head>
<body>
    <div class="container">
        <div class="add_note">
            <button class="add" onclick="openmodal()">Add Note</button>
        </div>
       
    </div>

    <div class="register_modal ">
        <div class="white_board">
            <p class="modal_title">Add new Employee</p>
            <form action="" id="user_data_form">
                    <div class="single_length_input">
                        <input type="text" name="note" id="" placeholder="add note">
                        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                        <input id="submit" onclick="closemodal()"  type="submit">
                    </div>
            </form>
        </div>
    </div>

    
</body>
<script src="/Note App/index.js"></script>

</html>
