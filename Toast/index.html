<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Toast/index.css">
    <script src="https://kit.fontawesome.com/0cc154e2b5.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="notification">
        <div class="toast success">
            <div class="col">
                <i class="fa-solid fa-circle-check"></i>
                <span class="text">Success Message</span>
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="toast error">
            <div class="col">
                <i class="fa-solid fa-circle-xmark"></i>
                <span class="text">Error Message</span>
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="toast danger">
            <div class="col">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span class="text">Error Message</span>
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="toast info">
            <div class="col">
                <i class="fa-solid fa-circle-info"></i>
                <span class="text">Error Message</span>
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>


    </div>

    <div class="buttons">
        <div class="btn success">Success</div>
        <div class="btn error">Error</div>
        <div class="btn danger">Danger</div>
        <div class="btn info">Info</div>
    </div>
</body>
<script src="/Toast/index.js"></script>
</html>
