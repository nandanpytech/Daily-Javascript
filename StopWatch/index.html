<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/StopWatch/index.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stop Watch</h1>

        <div class="input_timer">
            <input type="text" name="hour"   id="hour" placeholder="00">:
            <input type="text" name="minute" id="minute" placeholder="00">:
            <input type="text" name="second" id="second" placeholder="00">
        </div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
</body>
<script src="/StopWatch/index.js"></script>
</html>
